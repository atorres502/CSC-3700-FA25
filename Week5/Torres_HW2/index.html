<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies Database</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js">
    </script>
</head>
<body onload="fetchMovies()">
<nav class="navbar navbar-expand-lg bg-dark text-white" data-bs-theme="dark">
    <div class="container-fluid">

        <a class="navbar-brand col-9" href="#">Movies Database</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        </div>
    </div>
</nav>

<div class="card col-9 mt-5 mx-auto px-0">
    <h5 class="card-header blue-header text-white w-100">Add New Movie</h5>
    <div class="card-body">
        <form class="row g-3 myForm" onsubmit="event.preventDefault(); addNewMovie()">
            <div class="col-md-8">
                <label for="movieTitle" class="form-label">Movie Title*</label>
                <input type="text" class="form-control" id="movieTitle">
                <div class="error-message" id="titleError"></div>
            </div>
            <div class="col-md-4">
                <label for="year" class="form-label">Release Year*</label>
                <input type="text" class="form-control" id="year">
                <div class="error-message" id="yearError"></div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description*</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
                <div class="error-message" id="descriptionError"></div>
            </div>
            <div class="col-6">
                <label for="director" class="form-label">Director*</label>
                <input type="text" class="form-control" id="director">
                <div class="error-message" id="directorError"></div>
            </div>
            <div class="col-3">
                <label for="budget" class="form-label">Budget</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="budget">
                    <span class="input-group-text">M</span>
                </div>
                <span class="error-message" id="budgetError"></span>
            </div>
            <div class="col-3">
                <label for="boxOffice" class="form-label">Box Office</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="boxOffice">
                    <span class="input-group-text">M</span>
                </div>
                <span class="error-message" id="boxOfficeError"></span>
            </div>
            <div class="col-md-6">
                <label for="actor" class="form-label">Lead Actor*</label>
                <input type="text" class="form-control" id="actor" placeholder="Actor Name">
                <div class="error-message" id="actorError"></div>
            </div>
            <div class="col-md-6">
                <label for="role" class="form-label">Character/Role*</label>
                <input type="text" class="form-control" id="role" placeholder="Character/Role">
                <div class="error-message" id="roleError"></div>
            </div>
            <div class="col-md-6">
                <button onclick="clearForm()" class="btn btn-outline-secondary">Clear Form</button>
            </div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary offset-9">Add Movie</button>
            </div>
        </form>
    </div>
</div>

<div id="alertBox" class="col-9 mx-auto alert alert-success" style="display: none;" role="alert"></div>

<div class="card col-9 mt-5 mx-auto px-0">
    <h5 class="card-header green-header text-white w-100">Filter Movies By Director</h5>
    <div class="card-body">
        <div class="row">
        <div class="col-md-6">
            <label for="selectDirector" class="form-label">Select Director</label>
            <select class="form-select col-6" onchange="filterByDirector()" id="selectDirector">
                <option value="All">All Directors</option>
            </select>
        </div>
        <div class="col-md-6">
            <button class="btn btn-outline-success" onclick="clearFilter()">Clear Filter</button>
        </div>
        </div>
    </div>
</div>


<div class="card col-9 mt-1 mx-auto px-0">
    <h5 class="card-header grey-header text-white w-100">Current Movies Database</h5>
    <div class="card-body">
        <table class="table table-hover table-striped">
            <thead class="movieTableHead">
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Director</th>
                <th scope="col">Year</th>
                <th scope="col">Box Office</th>
                <th scope="col">Lead Actor</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
<div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="movieModalLabel">Movie Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="movieModalBody">

            </div>
        </div>
    </div>
</div>

<footer class="container-fluid bg-dark text-white p-3 mb-3">

</footer>
