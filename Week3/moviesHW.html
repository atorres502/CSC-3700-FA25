  <script>
    let moviesData = [];

    const PORT = 3000;
    const BASE_URL = `http://localhost:${PORT}/movies`;
    // Function to fetch books from JSON server
    async function fetchMovies() {
        try {
            const response = await fetch(BASE_URL);
            console.log('Response Status', response.status);
            console.log('Response OK', response.ok);
            if( !response.ok ){
                throw new Error(`Http Error Status${response.status}`);
            }
            const data = await response.json();
            console.log("DATA ->", data);
            moviesData = data;
            displayMovies();

        }   catch( error ){
            console.log("Error Fetching Data ->", error);
        }
    }

    // Function to display movies in the table
    function displayMovies() {
        const tBody = document.getElementById("movieCards");
        tBody.innerHTML = ' ';
        const PORT = 3000;
        const BASE_URL = `http://localhost:${PORT}/movies`;
        moviesData.forEach( function(movie){
            const card = document.createElement("div");
            card.innerHTML = `
            <div class="card col-12 mb-3">
                <h5 class="card-header">${movie.title}</h5>
                <div class="card-body">
                    <p class="card-text">${movie.description}</p>
                    <br>
                    <p class="bold"><b>Box Office: </b> $${movie.boxOffice}</p>
                    <a href="movie_details.html?id=${movie.id}" class="btn btn-primary btn-sm">View Details</a>
                </div>
            </div>
            `
            tBody.appendChild(card);
        })
    }
