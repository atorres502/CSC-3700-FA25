
<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Books 4 U </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .container1 {
      background-color: yellow;
    }
    .container2 {
      background-color: palegreen;
    }
    .loading {
      text-align: center;
      padding: 20px;
      font-style: italic;
      color: #666;
    }
  </style>
  <script>
    let booksData = []; // Will be populated from JSON file

    const PORT = 3000;
    const BASE_URL = `http://localhost:${PORT}/books`;
    // Function to fetch books from JSON server
    async function fetchBooks() {
        try {
            const response = await fetch(BASE_URL);
            console.log('Response Status', response.status);
            console.log('Response OK', response.ok);
            if( !response.ok ){
                throw new Error(`Http Error Status${response.status}`);
            }
            const data = await response.json();
            console.log("DATA ->", data);
            booksData = data;
            displayBooks();

        }   catch( error ){
            console.log("Error Fetching Data ->", error);
        }
    }

    // Function to display books in the table
    function displayBooks() {
        const tBody = document.getElementById("booksTableBody");
        tBody.innerHTML = ' ';
        booksData.forEach( function(book){
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${book.title}</td>
                <td>${book.author}</td>
                <td><button onclick="deleteBook(${book.id})"
                class="btn btn-danger btn-sm">Delete ${book.id}</button></td>
            `
            tBody.appendChild(row);
        })
    }

    // Function to add a new book (demonstrates adding to existing data)
    function addSampleBook() {

    }

    async function deleteBook(id){
        if(!confirm("Are you sure you want to delete id =" + id )){
            return;
        }
        const DELETE_URL = `${BASE_URL}/${id}`;
        try{
            const response = await fetch(`${DELETE_URL}`, {
                method: 'DELETE',
            })
            await fetchBooks();
            alert("Book Is Deleted")
        } catch(error){
            console.log(error);
            alert("Did not work");
        }
    }

    function addNewBook(){
        
    }

  </script>
</head>
<body onload="fetchBooks()">

<div class="container-fluid container2">
  <h1>Books R U r</h1>
  <p>This container spans the full width.</p>
</div>
<div class="container container1">



  <div class="container">
    <div class="row">
      <div class="col-3">Half width
        <h1>Specials </h1>
        <ol>
          <li>24 hour sale today</li>
          <li>50% Mystery Books</li>
        </ol>
          <div class="container">
          <div class="row">
          <!-- Add New Book Form -->
          <div class="form-section">
              <h3>Add New Book</h3>
              <form id="addBookForm" onsubmit="event.preventDefault(); addNewBook();">
                  <div class="row">
                      <div class="col-md-6">
                          <div class="mb-3">
                              <label for="bookTitle" class="form-label">Title *</label>
                              <input type="text" class="form-control" id="bookTitle" required>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="mb-3">
                              <label for="bookAuthor" class="form-label">Author *</label>
                              <input type="text" class="form-control" id="bookAuthor" required>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-4">
                          <div class="mb-3">
                              <label for="bookPages" class="form-label">Pages</label>
                              <input type="number" class="form-control" id="bookPages">
                          </div>
                      </div>
                      <div class="col-md-4">
                          <div class="mb-3">
                              <label for="bookType" class="form-label">Type</label>
                              <select class="form-control" id="bookType">
                                  <option value="fiction">Fiction</option>
                                  <option value="non-fiction">Non-fiction</option>
                                  <option value="mystery">Mystery</option>
                                  <option value="science">Science</option>
                                  <option value="biography">Biography</option>
                              </select>
                          </div>
                      </div>
                      <div class="col-md-4">
                          <div class="mb-3">
                              <label for="bookYear" class="form-label">Year</label>
                              <input type="number" class="form-control" id="bookYear" min="1000" max="2024">
                          </div>
                      </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Add Book</button>
              </form>
          </div>
          </div>
          </div>

        <!-- Button to demonstrate dynamic functionality -->
        <button onclick="addSampleBook()" class="btn btn-success btn-sm mt-3">
          Add Sample Book
        </button>


      </div>

      <div class="col-9">
        <h1>Books For Sale</h1>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody id="booksTableBody">
            <tr>
              <td colspan="3" class="loading">Loading books...</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
