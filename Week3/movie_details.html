
<!DOCTYPE html>

<head>
  <meta charset="utf-8">

  <title>Movie Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .gradient{
        background: #5785fa;
        background: linear-gradient(90deg,rgba(87, 133, 250, 1) 0%,
        rgba(63, 101, 204, 1) 50%, rgba(146, 48, 207, 1) 100%);
    }
  </style>
  <script>
    let moviesData = [];

    const PORT = 3000;
    const BASE_URL = `http://localhost:${PORT}/movies`;
    // Function to fetch books from JSON server
    async function fetchMovies() {
        try {
            const response = await fetch(BASE_URL);
            console.log('Response Status', response.status);
            console.log('Response OK', response.ok);
            if( !response.ok ){
                throw new Error(`Http Error Status${response.status}`);
            }
            const data = await response.json();
            console.log("DATA ->", data);
            moviesData = data;
            displayMovie();

        }   catch( error ){
            console.log("Error Fetching Data ->", error);
        }
    }

    // Function to display books in the table
    function displayMovie() {
        const dHead = document.getElementById("movieHead");
        const dBody = document.getElementById("movieCard");
        const crewBody = document.getElementById("movieCrew");

        const header = document.createElement("div");
        const card = document.createElement("div");

        let currentID = document.URL;
        currentID.split('=');
        currentID = currentID[currentID.length - 1];
        const currentMovie = moviesData[currentID - 1];

        header.innerHTML = `
            <div class="container pr-5 py-5">
                <h1 class="text-white">${currentMovie.title}</h1>
                <p class="text-white" style="font-size: 1.5rem">Released: ${currentMovie.year}</p>
                <p class="text-white">${currentMovie.description}</p>
            </div>
        `
        dHead.append(header);
        card.innerHTML = `
            <h5 class="card-header">Movie Information</h5>
            <div class="card-body">
                <p class="card-text"><b>Director: </b>${currentMovie.director}</p>
                <p class="card-text"><b>Budget: </b>$${currentMovie.budget}</p>
                <p class="card-text pb-3"><b>Box Office: </b> $${currentMovie.boxOffice}</p>
            </div>
        `
        dBody.appendChild(card);
        currentMovie["actors"].forEach(function(movie) {
            const crewCard = document.createElement("div");
            crewCard.classList.add('col-12','col-md-auto', 'd-flex', 'my-1');
            crewCard.innerHTML = `
                <div class="card actorCard p-3" style="background-color: #f0f0f0;">
                    <h5 class="card-text" style="font-size: 1rem"><b>${movie.name}</b></h5>
                    <p class="card-text" style="font-size: .85rem">${movie.role}</p>
                </div>
        `

            crewBody.appendChild(crewCard);
        })

    }
  </script>
</head>
