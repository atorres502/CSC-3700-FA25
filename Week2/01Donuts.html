    <script>
            function loadStock() {

                let body = document.getElementById("tableBody");
                donuts.forEach( function( donut ) {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                    <td> ${donut.name} </td>
                    <td> ${donut.price} </td>
                    <td>
                    <a href="donutDetails.html?id=${donut.id}"
                    class="btn btn-primary btn-sm">
                         Donut details </a>
                    </td>
                `;
                    body.appendChild( row );
                });

            }

    </script>
</head>
